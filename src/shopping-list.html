<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="./sass/_shopping-list.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- Header -->
    <include src="./partials/header.html"></include>


    <main class="main">
      <section class="shopping-list-page">
        <h1 class="shopping-text">
          Shopping <span class="violet-color">List</span>
        </h1>
        <div class="empty-list visualy-hiden">
          <p class="shopping-empty-text">
            This page is empty, add some books and proceed to order.
          </p>
          <img
            class="shopping-empty-img"
            srcset="./images/empty.png 265w, ./images/empty@2x.png 322w"
            sizes="(min-width: 768px) 322px,(max-width: 767px) 265px, 100vw"
            alt="books"
          />
        </div>


        <ul class="shopping-main-list-js"></ul>
      </section>
    </main>
  </body>
</html>
